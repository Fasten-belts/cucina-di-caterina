<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="container">
        <div class="footer-container">
          <nav class="footer-nav">
            <a class="logo link" href="./index.html">
              <img src="./images/logo.svg" alt="logo sign" />
              cucina
            </a>
            <ul class="footer-nav-list list">
              <li class="footer-nav-item">
                <a class="footer-nav-link link" href="">Home</a>
              </li>
              <li class="footer-nav-item">
                <a class="footer-nav-link link" href="">Store</a>
              </li>
              <li class="footer-nav-item">
                <a class="footer-nav-link link" href="">Recipes</a>
              </li>
              <li class="footer-nav-item">
                <a class="footer-nav-link link" href="">Gallery</a>
              </li>
            </ul>
          </nav>
          <address class="address">
            <ul class="address-list list">
              <li class="address-list-item">
                <a
                  class="address-link link"
                  href="https://goo.gl/maps/r4o93oNZcgkJMxAP7"
                  target="_blank"
                  rel="noopener noreferrer nofollow"
                >
                  <svg width="24" height="24" class="address-icon">
                    <use href="./images/footer-icons.svg#icon-location"></use>
                  </svg>
                  Elvia Elviaveien 1, 1234 Oslo</a
                >
              </li>
              <li class="address-list-item">
                <a
                  class="address-link link"
                  href="mailto:willie.jennings@example.com"
                >
                  <svg width="24" height="24" class="address-icon">
                    <use href="./images/footer-icons.svg#icon-mail-icon"></use>
                  </svg>
                  willie.jennings@example.com</a
                >
              </li>
            </ul>
          </address>
          <ul class="social-links-list list">
            <li class="social-links-item">
              <a href="">
                <svg width="24" height="24" class="social-links-icon">
                  <use href="./images/footer-icons.svg#icon-tumblr"></use>
                </svg>
              </a>
            </li>
            <li class="social-links-item">
              <a href="">
                <svg width="24" height="24" class="social-links-icon">
                  <use href="./images/footer-icons.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social-links-item">
              <a class="social-link link" href="">
                <svg width="24" height="24" class="social-links-icon">
                  <use href="./images/footer-icons.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
            <li class="social-links-item">
              <a class="social-link link" href="">
                <svg width="24" height="24" class="social-links-icon">
                  <use href="./images/footer-icons.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <p class="footer-text">
          By using this website, you agree to the
          <a class="footer-text-link link" href="">Terms of Service</a> and
          <a class="footer-text-link link" href="">Privacy Policy</a>
