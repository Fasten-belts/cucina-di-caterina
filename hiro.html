<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <!-- Hero -->
      <section class="hero-section">
        <div>
          <h1 class="main-title">CUCINA DI CATHERINA</h1>
          <h2 class="subtitle">We know, you will love our product</h2>
          <button type="button">Buy now</button>
          <ul class="advantages-list">
            <li class="advantages-list-item">
              <span>14</span>
              <p>different tastes</p>
            </li>
            <li class="advantages-list-item">
              <span>31</span>
              <p>factories around the world</p>
            </li>
          </ul>
        </div>
        <div>
          <ul class="ingredients-list">
            <li class="ingredients-item"><p>ITALY TOMATOES</p></li>
            <li class="ingredients-item"><p>FRESH GARLIC</p></li>
            <li class="ingredients-item"><p>WHITE WINE</p></li>
            <li class="ingredients-item"><p>FRESH BASIL</p></li>
          </ul>
          <img
            src="./images/ketchup-img.svg"
            alt="Pasta Sauce"
            width="305"
            height="535"
          />
          <ul class="social-media-list">
            <li class="social-media-item">
              <a class="social-media-link" href=""
                ><img
                  src="./images/icon-tumblr.svg"
                  alt="Tumblr icon"
                  width="24"
                  height="24"
              /></a>
            </li>
            <li class="social-media-item">
              <a class="social-media-link" href=""
                ><img
                  src="./images/icon-instagram.svg"
                  alt="Instagram icon"
                  width="24"
                  height="24"
              /></a>
            </li>
            <li class="social-media-item">
              <a class="social-media-link" href=""
                ><img
                  src="./images/icon-youtube.svg"
                  alt="Youtube icon"
                  width="24"
                  height="24"
              /></a>
            </li>
            <li class="social-media-item">
              <a class="social-media-link" href=""
                ><img
                  src="./images/icon-twitter.svg"
                  alt="Twitter icon"
                  width="24"
                  height="24"
              /></a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
